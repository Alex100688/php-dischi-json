<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP-DISCHI</title>
        <!-- Importato link file style.css dalla cartella css -->
       <link rel="stylesheet" href="css/style.css">
        <!-- Importato boostrap tramite CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Importato script file vuejs -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- Importo file axios in CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1 class="text-center my-3">Albums</h1>
                <div class="row">
                    <div v-for="album in albums" class=" col-4 d-flex justify-content-center align-items-center">
                        <div class="box-album my-3 text-center px-5 ">
                            <img class="mt-3" :src="album.poster" alt="">
                                <h5 class="my-2">{{album.title}}</h5>
                                <small class="mb-2">{{album.author}}</small>
                                <h6 class="mt-2 my-3">{{album.year}}</h6>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
